    .preview-container {

        background: white;

    }

    .preview-box h3 {

    .preview-box img {

    .download-btn {

        color: white;
        border: none;

        }

        h1 {

```
    <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üì∏</div>
        <div class="upload-text">Click to upload or drag & drop</div>
        <div class="upload-hint">Supports JPG, PNG, WebP (Multiple files allowed)</div>
        <input type="file" id="fileInput" accept="image/*" multiple>
    </div>

    <div class="controls" id="controls">
        <div class="control-group">
            <label>Default Compression Quality</label>
            <div class="slider-container">
                <input type="range" id="qualitySlider" min="1" max="100" value="80">
                <span class="quality-value" id="qualityValue">80%</span>
            </div>
        </div>

        <div class="control-group">
            <label>Default Output Format</label>
            <div class="format-selector">
                <div class="format-option active" data-format="jpeg">JPEG</div>
                <div class="format-option" data-format="png">PNG</div>
                <div class="format-option" data-format="webp">WebP</div>
            </div>
        </div>
    </div>

    <div class="queue-container" id="queueContainer">
        <div id="queueItems"></div>
        <button class="download-all-btn" id="downloadAllBtn">Download All Compressed Images</button>
        <button class="reset-btn" id="resetBtn">Clear All & Upload New Images</button>
    </div>
</div>

<script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const controls = document.getElementById('controls');
    const queueContainer = document.getElementById('queueContainer');
    const queueItems = document.getElementById('queueItems');
    const qualitySlider = document.getElementById('qualitySlider');
    const qualityValue = document.getElementById('qualityValue');
    const formatOptions = document.querySelectorAll('.format-option');
    const downloadAllBtn = document.getElementById('downloadAllBtn');
    const resetBtn = document.getElementById('resetBtn');

    let defaultQuality = 80;
    let defaultFormat = 'jpeg';
    let imageQueue = [];

    // Upload area click
    uploadArea.addEventListener('click', () => fileInput.click());

    // Drag and drop
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
        if (files.length > 0) {
            handleFiles(files);
        }
    });

    // File input change
    fileInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        if (files.length > 0) {
            handleFiles(files);
        }
    });

    // Quality slider
    qualitySlider.addEventListener('input', (e) => {
        defaultQuality = parseInt(e.target.value);
        qualityValue.textContent = defaultQuality + '%';
    });

    // Format selector
    formatOptions.forEach(option => {
        option.addEventListener('click', () => {
            formatOptions.forEach(opt => opt.classList.remove('active'));
            option.classList.add('active');
            defaultFormat = option.dataset.format;
        });
    });

    // Download all button
    downloadAllBtn.addEventListener('click', () => {
        imageQueue.forEach(item => {
            if (item.compressedBlob) {
                downloadImage(item.compressedBlob, item.filename, item.format);
            }
        });
    });

    // Reset button
    resetBtn.addEventListener('click', () => {
        imageQueue = [];
        queueItems.innerHTML = '';
        fileInput.value = '';
        controls.style.display = 'none';
        queueContainer.style.display = 'none';
        uploadArea.style.display = 'block';
    });

    function handleFiles(files) {
        uploadArea.style.display = 'none';
        controls.style.display = 'block';
        queueContainer.style.display = 'block';

        files.forEach(file => {
            const itemId = Date.now() + Math.random();
            const queueItem = {
                id: itemId,
                file: file,
                filename: file.name,
                originalSize: file.size,
                compressedBlob: null,
                compressedSize: 0,
                quality: defaultQuality,
                format: defaultFormat
            };

            imageQueue.push(queueItem);
            createQueueItemUI(queueItem);
            processImage(queueItem);
        });
    }

    function createQueueItemUI(item) {
        const div = document.createElement('div');
        div.className = 'queue-item';
        div.id = `queue-${item.id}`;
        div.innerHTML = `
            <div class="queue-header">
                <div class="queue-filename">${item.filename}</div>
                <div class="queue-status status-processing">Processing...</div>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Original Size</div>
                    <div class="stat-value">${formatFileSize(item.originalSize)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Compressed Size</div>
                    <div class="stat-value" id="compressed-${item.id}">Processing...</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Savings</div>
                    <div class="stat-value savings" id="savings-${item.id}">-</div>
                </div>
            </div>
            <div class="preview-container">
                <div class="preview-box">
                    <h3>Original</h3>
                    <img id="original-${item.id}" alt="Original">
                </div>
                <div class="preview-box">
                    <h3>Compressed</h3>
                    <img id="preview-${item.id}" alt="Compressed">
                </div>
            </div>
            <div class="queue-actions">
                <button class="btn btn-download" onclick="downloadSingle('${item.id}')">Download This Image</button>
                <button class="btn btn-remove" onclick="removeItem('${item.id}')">Remove</button>
            </div>
        `;
        queueItems.appendChild(div);

        // Load original preview
        const reader = new FileReader();
        reader.onload = (e) => {
            document.getElementById(`original-${item.id}`).src = e.target.result;
        };
        reader.readAsDataURL(item.file);
    }

    function processImage(item) {
        const quality = item.quality / 100;
        
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                const mimeType = item.format === 'jpeg' ? 'image/jpeg' : 
                               item.format === 'png' ? 'image/png' : 
                               'image/webp';

                canvas.toBlob((blob) => {
                    item.compressedBlob = blob;
                    item.compressedSize = blob.size;
                    
                    // Update preview
                    const url = URL.createObjectURL(blob);
                    document.getElementById(`preview-${item.id}`).src = url;
                    
                    // Update stats
                    document.getElementById(`compressed-${item.id}`).textContent = formatFileSize(blob.size);
                    const savingsPercent = ((1 - blob.size / item.originalSize) * 100).toFixed(1);
                    document.getElementById(`savings-${item.id}`).textContent = savingsPercent + '%';
                    
                    // Update status
                    const statusEl = document.querySelector(`#queue-${item.id} .queue-status`);
                    statusEl.textContent = 'Ready to Download';
                    statusEl.className = 'queue-status status-ready';
                }, mimeType, quality);
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(item.file);
    }

    function downloadSingle(itemId) {
        const item = imageQueue.find(i => i.id == itemId);
        if (item && item.compressedBlob) {
            downloadImage(item.compressedBlob, item.filename, item.format);
        }
    }

    function downloadImage(blob, originalFilename, format) {
        // Check if we're on iOS/mobile
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        const url = URL.createObjectURL(blob);
        
        if (isIOS || isMobile) {
            // For iOS/mobile: Open in new tab with instructions
            const newWindow = window.open(url, '_blank');
            if (newWindow) {
                // Show a helpful message
                setTimeout(() => {
                    alert('Image opened in new tab. Tap and hold the image, then select "Save to Photos" or "Download Image"');
                }, 500);
            }
        } else {
            // Desktop: Use download attribute
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            
            const extension = format === 'jpeg' ? 'jpg' : format;
            const nameWithoutExt = originalFilename.replace(/\.[^/.]+$/, '');
            a.download = `${nameWithoutExt}_compressed.${extension}`;
            
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }
    }

    function removeItem(itemId) {
        const index = imageQueue.findIndex(i => i.id == itemId);
        if (index > -1) {
            imageQueue.splice(index, 1);
            const element = document.getElementById(`queue-${itemId}`);
            if (element) {
                element.remove();
            }
            
            // If no items left, reset
            if (imageQueue.length === 0) {
                controls.style.display = 'none';
                queueContainer.style.display = 'none';
                uploadArea.style.display = 'block';
                fileInput.value = '';
            }
        }
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
    }
</script>
