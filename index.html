<script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const folderInput = document.getElementById('folderInput');
    const selectFilesBtn = document.getElementById('selectFilesBtn');
    const selectFolderBtn = document.getElementById('selectFolderBtn');
    const controls = document.getElementById('controls');
    const queueContainer = document.getElementById('queueContainer');
    const queueItems = document.getElementById('queueItems');
    const qualitySlider = document.getElementById('qualitySlider');
    const qualityValue = document.getElementById('qualityValue');
    const formatOptions = document.querySelectorAll('.format-option');
    const downloadAllBtn = document.getElementById('downloadAllBtn');
    const resetBtn = document.getElementById('resetBtn');
    const removeBackgroundToggle = document.getElementById('removeBackgroundToggle');

    let defaultQuality = 80;
    let defaultFormat = 'jpeg';
    let removeBackground = false;
    let imageQueue = [];

    // Select files button
    selectFilesBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        fileInput.click();
    });

    // Select folder button
    selectFolderBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        folderInput.click();
    });

    // Upload area click - removed to prevent conflict with buttons
    uploadArea.addEventListener('click', (e) => {
        // Only trigger if clicking on the upload area itself, not the buttons
        if (e.target === uploadArea || e.target.closest('.upload-icon, .upload-text, .upload-hint')) {
            fileInput.click();
        }
    });

    // Drag and drop
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
        if (files.length > 0) {
            handleFiles(files);
        }
    });

    // File input change
    fileInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        if (files.length > 0) {
            handleFiles(files);
        }
    });

    // Folder input change
    folderInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files).filter(f => f.type.startsWith('image/'));
        if (files.length > 0) {
            handleFiles(files);
        }
    });

    // Quality slider
    qualitySlider.addEventListener('input', (e) => {
        defaultQuality = parseInt(e.target.value);
        qualityValue.textContent = defaultQuality + '%';
    });

    // Format selector
    formatOptions.forEach(option => {
        option.addEventListener('click', () => {
            formatOptions.forEach(opt => opt.classList.remove('active'));
            option.classList.add('active');
            defaultFormat = option.dataset.format;
        });
    });

    // Background removal toggle
    removeBackgroundToggle.addEventListener('change', (e) => {
        removeBackground = e.target.checked;
    });

    // Download all button
    downloadAllBtn.addEventListener('click', async () => {
        if (imageQueue.length === 0) return;

        // Create a new ZIP file
        const zip = new JSZip();
        const folder = zip.folder('compressed_images');

        // Add all compressed images to the ZIP
        imageQueue.forEach(item => {
            if (item.compressedBlob) {
                const extension = item.format === 'jpeg' ? 'jpg' : item.format;
                const nameWithoutExt = item.filename.replace(/\.[^/.]+$/, '');
                const filename = `${nameWithoutExt}_compressed.${extension}`;
                folder.file(filename, item.compressedBlob);
            }

            // Add background-removed images if they exist
            if (item.bgRemovedBlob) {
                const nameWithoutExt = item.filename.replace(/\.[^/.]+$/, '');
                const filename = `${nameWithoutExt}_no_bg.png`;
                folder.file(filename, item.bgRemovedBlob);
            }
        });

        // Generate the ZIP file
        try {
            const content = await zip.generateAsync({ type: 'blob' });

            // Download the ZIP file
            const url = URL.createObjectURL(content);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `compressed_images_${Date.now()}.zip`;
            document.body.appendChild(a);
            a.click();

            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        } catch (error) {
            console.error('Error creating ZIP file:', error);
            alert('Failed to create ZIP file. Please try downloading images individually.');
        }
    });

    // Reset button
    resetBtn.addEventListener('click', () => {
        imageQueue = [];
        queueItems.innerHTML = '';
        fileInput.value = '';
        folderInput.value = '';
        controls.style.display = 'none';
        queueContainer.style.display = 'none';
        uploadArea.style.display = 'block';
    });

    function handleFiles(files) {
        uploadArea.style.display = 'none';
        controls.style.display = 'block';
        queueContainer.style.display = 'block';

        files.forEach(file => {
            const itemId = Date.now() + Math.random();
            const queueItem = {
                id: itemId,
                file: file,
                filename: file.name,
                originalSize: file.size,
                compressedBlob: null,
                compressedSize: 0,
                bgRemovedBlob: null,
                quality: defaultQuality,
                format: defaultFormat,
                removeBackground: removeBackground
            };

            imageQueue.push(queueItem);
            createQueueItemUI(queueItem);
            processImage(queueItem);
        });
    }

    function createQueueItemUI(item) {
        const div = document.createElement('div');
        div.className = 'queue-item';
        div.id = `queue-${item.id}`;
        div.innerHTML = `
            <div class="queue-header">
                <div class="queue-filename">${item.filename}</div>
                <div class="queue-status status-processing">Processing...</div>
            </div>
            <div class="progress-container active" id="progress-container-${item.id}">
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progress-fill-${item.id}"></div>
                    <div class="progress-text" id="progress-text-${item.id}">0%</div>
                </div>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Original Size</div>
                    <div class="stat-value">${formatFileSize(item.originalSize)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Compressed Size</div>
                    <div class="stat-value" id="compressed-${item.id}">Processing...</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Savings</div>
                    <div class="stat-value savings" id="savings-${item.id}">-</div>
                </div>
            </div>
            <div class="preview-container">
                <div class="preview-box">
                    <h3>Original</h3>
                    <img id="original-${item.id}" alt="Original">
                </div>
            </div>
            ${item.removeBackground ? `
            <div class="bg-removed-preview" id="bg-preview-${item.id}">
                <h3>üé® Background Removed</h3>
                <img id="bg-removed-${item.id}" alt="Background Removed">
            </div>
            ` : ''}
            <div class="queue-actions">
                <button class="btn btn-download" onclick="downloadSingle('${item.id}')">Download Compressed</button>
                ${item.removeBackground ? `<button class="btn btn-download" onclick="downloadBgRemoved('${item.id}')">Download No Background</button>` : ''}
                <button class="btn btn-remove" onclick="removeItem('${item.id}')">Remove</button>
            </div>
        `;
        queueItems.appendChild(div);

        // Load original preview
        const reader = new FileReader();
        reader.onload = (e) => {
            document.getElementById(`original-${item.id}`).src = e.target.result;
        };
        reader.readAsDataURL(item.file);
    }

    function processImage(item) {
        const quality = item.quality / 100;

        // Initialize progress bar
        updateProgress(item.id, 0);

        const reader = new FileReader();
        reader.onload = (e) => {
            updateProgress(item.id, 30);

            const img = new Image();
            img.onload = () => {
                updateProgress(item.id, 60);

                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;

                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                updateProgress(item.id, 80);

                const mimeType = item.format === 'jpeg' ? 'image/jpeg' :
                               item.format === 'png' ? 'image/png' :
                               'image/webp';

                canvas.toBlob((blob) => {
                    item.compressedBlob = blob;
                    item.compressedSize = blob.size;

                    updateProgress(item.id, 90);

                    // Update stats
                    document.getElementById(`compressed-${item.id}`).textContent = formatFileSize(blob.size);
                    const savingsPercent = ((1 - blob.size / item.originalSize) * 100).toFixed(1);
                    document.getElementById(`savings-${item.id}`).textContent = savingsPercent + '%';

                    // Process background removal if enabled
                    if (item.removeBackground) {
                        removeImageBackground(img, item);
                    }

                    updateProgress(item.id, 100);

                    // Update status
                    const statusEl = document.querySelector(`#queue-${item.id} .queue-status`);
                    statusEl.textContent = 'Ready to Download';
                    statusEl.className = 'queue-status status-ready';

                    // Hide progress bar
                    setTimeout(() => {
                        const progressContainer = document.getElementById(`progress-container-${item.id}`);
                        if (progressContainer) {
                            progressContainer.classList.remove('active');
                        }
                    }, 500);
                }, mimeType, quality);
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(item.file);
    }

    function removeImageBackground(img, item) {
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');

        // Draw image
        ctx.drawImage(img, 0, 0);

        // Get image data
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        // Sample background color from corners
        const sampleSize = 5;
        const samples = [];

        // Top-left corner
        for (let y = 0; y < sampleSize; y++) {
            for (let x = 0; x < sampleSize; x++) {
                const idx = (y * canvas.width + x) * 4;
                samples.push([data[idx], data[idx + 1], data[idx + 2]]);
            }
        }

        // Calculate average background color
        const avgR = samples.reduce((sum, s) => sum + s[0], 0) / samples.length;
        const avgG = samples.reduce((sum, s) => sum + s[1], 0) / samples.length;
        const avgB = samples.reduce((sum, s) => sum + s[2], 0) / samples.length;

        // Remove background (make transparent if similar to background color)
        const threshold = 40; // Adjust this for sensitivity

        for (let i = 0; i < data.length; i += 4) {
            const r = data[i];
            const g = data[i + 1];
            const b = data[i + 2];

            // Calculate color difference
            const diff = Math.sqrt(
                Math.pow(r - avgR, 2) +
                Math.pow(g - avgG, 2) +
                Math.pow(b - avgB, 2)
            );

            // If similar to background, make transparent
            if (diff < threshold) {
                data[i + 3] = 0; // Set alpha to 0
            }
        }

        // Put modified image data back
        ctx.putImageData(imageData, 0, 0);

        // Convert to blob (always PNG for transparency)
        canvas.toBlob((blob) => {
            item.bgRemovedBlob = blob;

            // Display preview
            const url = URL.createObjectURL(blob);
            const bgPreviewImg = document.getElementById(`bg-removed-${item.id}`);
            const bgPreviewContainer = document.getElementById(`bg-preview-${item.id}`);

            if (bgPreviewImg && bgPreviewContainer) {
                bgPreviewImg.src = url;
                bgPreviewContainer.classList.add('active');
            }
        }, 'image/png');
    }

    function updateProgress(itemId, percent) {
        const progressFill = document.getElementById(`progress-fill-${itemId}`);
        const progressText = document.getElementById(`progress-text-${itemId}`);

        if (progressFill && progressText) {
            progressFill.style.width = percent + '%';
            progressText.textContent = percent + '%';
        }
    }

    function downloadSingle(itemId) {
        const item = imageQueue.find(i => i.id == itemId);
        if (item && item.compressedBlob) {
            downloadImage(item.compressedBlob, item.filename, item.format);
        }
    }

    function downloadBgRemoved(itemId) {
        const item = imageQueue.find(i => i.id == itemId);
        if (item && item.bgRemovedBlob) {
            const nameWithoutExt = item.filename.replace(/\.[^/.]+$/, '');
            const newFilename = nameWithoutExt + '_no_bg.png';
            downloadImage(item.bgRemovedBlob, newFilename, 'png');
        }
    }

    function downloadImage(blob, originalFilename, format) {
        // Check if we're on iOS/mobile
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        const url = URL.createObjectURL(blob);
        
        if (isIOS || isMobile) {
            // For iOS/mobile: Open in new tab with instructions
            const newWindow = window.open(url, '_blank');
            if (newWindow) {
                // Show a helpful message
                setTimeout(() => {
                    alert('Image opened in new tab. Tap and hold the image, then select "Save to Photos" or "Download Image"');
                }, 500);
            }
        } else {
            // Desktop: Use download attribute
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            
            const extension = format === 'jpeg' ? 'jpg' : format;
            const nameWithoutExt = originalFilename.replace(/\.[^/.]+$/, '');
            a.download = `${nameWithoutExt}_compressed.${extension}`;
            
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }
    }

    function removeItem(itemId) {
        const index = imageQueue.findIndex(i => i.id == itemId);
        if (index > -1) {
            imageQueue.splice(index, 1);
            const element = document.getElementById(`queue-${itemId}`);
            if (element) {
                element.remove();
            }

            // If no items left, reset
            if (imageQueue.length === 0) {
                controls.style.display = 'none';
                queueContainer.style.display = 'none';
                uploadArea.style.display = 'block';
                fileInput.value = '';
                folderInput.value = '';
            }
        }
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
    }
